<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">
    <title>Get All Hotels</title>
    <style>
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 class="w-full text-center text-5xl py-8 font-bold">Hotel Data</h1>
    <table aria-busy="true" class="border-collapse w-full border-gray-400 ">
        <thead>
            <tr class="bg-[#f2f2f2] [&>*]:text-center">
                <th>Hotel ID</th>
                <th>Hotel Name</th>
                <th>Location / City</th>
                <th>Phone</th>
                <th>Room Type</th>
                <th>Price</th>
                <th>Modify / Delete</th>
            </tr>
        </thead>
        <tbody id="tableData" class=""></tbody>
    </table>

    <div class="bg-opacity-25 bg-black fade fixed top-0 left-0  w-full h-full outline-none overflow-x-hidden overflow-y-auto flex justify-center items-center"
        id="hotel-modal-background" tabindex="-1" aria-labelledby="hotelModal" aria-modal="true">
        <div
            class="modal-content border-none shadow-lg relative flex flex-col w-fit pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current p-4">
            <div
                class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalScrollableLabel">
                    Modal title
                </h5>
                <button type="button" id="hotel-modal-close-button"
                    class="box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                    data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <form id="hotel-input-form" name="hotel-input-form" method="POST" class="grid grid-cols-2">

                <label for="hotel_name">Enter Hotel Name : </label>
                <input type="text" name="hotel_name" placeholder="Enter Hotel Name" required />


                <label for="hotel_city">Enter Hotel City : </label>
                <input type="text" name="hotel_city" placeholder="Enter City" required />


                <label for="hotel_phone_number">Enter Phone Number : </label>
                <input type="number" name="hotel_phone_number" placeholder="Enter Phone Number" required />

                <label for="hotel_room_type">Enter A Room Type :</label>
                <select name="hotel_room_type" id="hotel_room_type" required>
                    <option value="Non-AC Single Bed">Non-AC Single Bed</option>
                    <option value="Non-AC Double Bed">Non-AC Double Deb</option>
                    <option value="AC Single Bed">AC Single Bed</option>
                    <option value="AC Double Bed">AC Double Bed</option>
                </select>


                <label for="hotel_price">Enter Hotel Price :</label>
                <input type="number" name="hotel_price" placeholder="Enter Hotel Number" required />
            </form>
            <div
                class="modal-footer flex flex-shrink-0  items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                <button type="button"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
                    Save changes
                </button>
            </div>
        </div>
    </div>


    <script>var exports = {};</script>
    <script src="/scripts/list-hotels.js"></script>
</body>

</html>
