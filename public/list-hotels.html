<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">
    <title>Get All Hotels</title>
    <style>
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 class="w-full py-8 text-5xl font-bold text-center">Hotel Data</h1>
    <table aria-busy="true" class="w-full border-collapse border-gray-400 ">
        <thead>
            <tr class="bg-[#f2f2f2] [&>*]:text-center">
                <th>Hotel ID</th>
                <th>Hotel Name</th>
                <th>Location / City</th>
                <th>Phone</th>
                <th>Room Type</th>
                <th>Price</th>
                <th>Modify / Delete</th>
            </tr>
        </thead>
        <tbody id="hotel-table-body" class=""></tbody>
    </table>

    <div class="fixed top-0 left-0 flex items-center justify-center w-full h-full overflow-x-hidden overflow-y-auto bg-black bg-opacity-25 outline-none fade"
        id="hotel-modal-background" tabindex="-1" aria-labelledby="hotelModal" aria-modal="true">
        <div
            class="relative flex flex-col px-6 text-current bg-white border-none rounded-md shadow-lg outline-none pointer-events-auto modal-content w-fit bg-clip-padding">
            <div
                class="flex items-center justify-between flex-shrink-0 py-4 border-b border-gray-200 modal-header rounded-t-md">
                <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalScrollableLabel">
                    Hotel Modification Form
                </h5>
                <button type="button" id="hotel-modal-close-button"
                    class="px-3 text-3xl text-center text-black border-none focus:shadow-none focus:outline-none"
                    aria-label="Close">x</button>
            </div>
            <form id="modal-hotel-update-form" name="hotel-input-form" method="POST"
                class="grid grid-cols-2 gap-2 py-3">
                <label for="hotel_name">Enter Hotel Name : </label>
                <input type="text" id="hotel-name" name="hotel_name" placeholder="Enter Hotel Name" required />
                <label for="hotel_city">Enter Hotel City : </label>
                <input type="text" id="hotel-city" name="hotel_city" placeholder="Enter City" required />
                <label for="hotel_phone_number">Enter Phone Number : </label>
                <input type="number" id="hotel-phone-number" name="hotel_phone_number" placeholder="Enter Phone Number"
                    required />
                <label for="hotel_room_type">Enter A Room Type :</label>
                <select name="hotel_room_type" id="hotel-room-type" required>
                    <option value="Non-AC Single Bed">Non-AC Single Bed</option>
                    <option value="Non-AC Double Bed">Non-AC Double Deb</option>
                    <option value="AC Single Bed">AC Single Bed</option>
                    <option value="AC Double Bed">AC Double Bed</option>
                </select>
                <label for="hotel_price">Enter Hotel Price :</label>
                <input type="number" id="hotel-price" name="hotel_price" placeholder="Enter Hotel Number" required />
            </form>
            <div
                class="flex items-center justify-end flex-shrink-0 p-4 border-t border-gray-200 modal-footer rounded-b-md">
                <button type="submit" id="hotel-update-form-submit-button" form="modal-hotel-update-form"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
    <script>var exports = {};</script>
    <script src="/scripts/list-hotels.js"></script>
</body>

</html>
